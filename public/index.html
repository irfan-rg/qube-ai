<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="icon" type="image/x-icon" href="favicon.svg">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chat-container {
      width: 540px;
      height: 680px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 5px 0;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user-message {
      align-self: flex-end;
      line-height: 1.5;
      background-color: #007AFF;
      letter-spacing: normal;
      border-radius: 20px 20px 5px 20px;
      color: #fff;
    }

    .bot-message {
      align-self: flex-start;
      background-color: #dedede;
      color: #000;
      line-height: 1.5;
      letter-spacing: normal;
      border: 1px solid #d1d1d1;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      border-radius: 20px 20px 20px 5px;
      position: relative;
      animation: fadeInBot 0.4s;
    }

    .error-message {
      align-self: flex-start;
      background-color: #ffebee;
      color: #c62828;
      border: 1px solid #ef5350;
      border-radius: 20px 20px 20px 5px;
      padding: 10px 15px;
      margin: 5px 0;
      max-width: 80%;
      font-size: 0.9em;
    }

    .error-message strong {
      display: block;
      margin-bottom: 5px;
      font-size: 1.05em;
    }

    @keyframes fadeInBot {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Typing indicator */
    .typing-indicator {
      align-self: flex-start;
      background: #e9e9eb;
      color: #888;
      border-radius: 20px 20px 20px 5px;
      padding: 10px 15px;
      margin: 5px 0;
      font-size: 0.95em;
      font-style: italic;
      display: flex;
      gap: 4px;
      width: fit-content;
    }
    .typing-dot {
      width: 5px;
      height: 5px;
      margin-top: 5px;
      background: #bbb;
      border-radius: 50%;
      display: inline-block;
      animation: blink 1.2s infinite both;
    }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; }
      40% { opacity: 1; }
    }

    #input-container {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      background: #f9f9f9;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      min-height: 38px;
      max-height: 120px;
      font-size: 1em;
      line-height: 1.4;
      box-sizing: border-box;
      overflow-y: auto;
      resize: none;
    }

    #send-btn {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #007AFF;
      color: #fff;
      cursor: pointer;
    }

    #send-btn:hover {
      background-color: #045ebd;
    }

    #send-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    /* Header styles with centered content */
    #chat-header {
      padding: 15px;
      background-color: #f9f9f9;
      border-bottom: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .profile-picture {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-color: #383838;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .header-info {
      flex: 1;
    }

    .contact-name {
      font-weight: bold;
      margin-bottom: 2px;
    }

    .status {
      font-size: 0.8em;
      color: #666;
    }

    /* Add these media queries after your existing styles */
    @media screen and (max-width: 768px) {
      #chat-container {
        width: 100%;
        height: 100vh;
        border-radius: 0;
        box-shadow: none;
        display: flex;
        flex-direction: column;
        position: fixed;
        top: 0;
        left: 0;
      }

      #chat-header {
        position: relative;
        width: 100%;
        box-sizing: border-box;
        z-index: 1000;
        background: #fff;
        flex-shrink: 0;
      }

      #chat-box {
        flex: 1;
        overflow-y: auto;
        padding: 10px 5px;
        margin: 0;
        position: relative;
        -webkit-overflow-scrolling: touch;
      }

      #input-container {
        position: relative;
        bottom: 0;
        width: 100%;
        box-sizing: border-box;
        background: #f9f9f9;
        flex-shrink: 0;
        padding: 8px;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
      }

      .message {
        max-width: 85%;
        padding: 8px 12px;
        font-size: 0.95em;
      }

      #user-input {
        padding: 8px;
        margin-right: 5px;
        font-size: 16px; /* Prevents zoom on iOS */
      }

      #send-btn {
        padding: 8px 15px;
        font-size: 0.9em;
      }
    }

    /* Additional adjustments for very small screens */
    @media screen and (max-width: 320px) {
      .message {
        max-width: 90%;
        font-size: 0.9em;
      }

      #send-btn {
        padding: 8px 12px;
      }

      .profile-picture {
        width: 30px;
        height: 30px;
      }

      .contact-name {
        font-size: 0.9em;
      }

      .status {
        font-size: 0.75em;
      }
    }

    /* Fix for iOS viewport height issue */
    @supports (-webkit-touch-callout: none) {
      #chat-container {
        height: -webkit-fill-available;
      }

      body {
        min-height: -webkit-fill-available;
      }
    }

    .bot-message code, .bot-message pre {
      background: #f4f4f4;
      border-radius: 4px;
      padding: 2px 5px;
      font-family: 'Fira Mono', 'Consolas', monospace;
      font-size: 0.95em;
    }
    .bot-message pre {
      display: block;
      padding: 8px;
      margin: 8px 0;
      overflow-x: auto;
    }
    .bot-message ul, .bot-message ol {
      margin: 10px 0 10px 20px;
      padding: 0;
      line-height: 1.6;
    }
    .bot-message li {
      margin: 6px 0;
      padding-left: 4px;
    }
    .bot-message p {
      margin: 8px 0;
      line-height: 1.5;
    }
    .bot-message a {
      color: #007AFF;
      text-decoration: underline;
    }
    .bot-message strong {
      font-weight: 600;
    }

    #welcome-message {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-weight: bolder;
      text-align: center;
      color: #ccc;
      font-size: 1.5em;
      font-weight: 300;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">
      <div class="profile-picture" aria-hidden="false" role="img" aria-label="Qube logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-squirrel-icon lucide-squirrel" focusable="false" aria-hidden="true"><path d="M15.236 22a3 3 0 0 0-2.2-5"/><path d="M16 20a3 3 0 0 1 3-3h1a2 2 0 0 0 2-2v-2a4 4 0 0 0-4-4V4"/><path d="M18 13h.01"/><path d="M18 6a4 4 0 0 0-4 4 7 7 0 0 0-7 7c0-5 4-5 4-10.5a4.5 4.5 0 1 0-9 0 2.5 2.5 0 0 0 5 0C7 10 3 11 3 17c0 2.8 2.2 5 5 5h10"/></svg>
      </div>
      <div class="header-info">
        <div class="contact-name">Qube AI</div>
        <div class="status">Powered by Groq</div>
      </div>
    </div>
    <div id="chat-box">
      <div id="welcome-message">Welcome to Qube AI</div>
      
      <!-- Messages will be appended here -->
    </div>
    <div id="input-container">
      <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
      <button id="send-btn">‚û§</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    // Function to show/hide typing indicator
    function showTypingIndicator() {
      removeTypingIndicator();
      const typing = document.createElement('div');
      typing.className = 'typing-indicator';
      typing.innerHTML = '<span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span>';
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    function removeTypingIndicator() {
      const typing = chatBox.querySelector('.typing-indicator');
      if (typing) typing.remove();
    }

    // Robust Markdown Lite formatter for bot messages
    function formatBotMessage(text) {
      // Escape HTML
      text = text.replace(/[&<>]/g, tag => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[tag]));
      // Code blocks: ```code```
      text = text.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
      // Inline code: `code`
      text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
      // Links: [text](url)
      text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
      // Bold: **text** or __text__
      text = text.replace(/\*\*([^*]+)\*\*/g, '<b>$1</b>');
      text = text.replace(/__([^_]+)__/g, '<b>$1</b>');
      // Italic: *text* or _text_ (not inside bold)
      text = text.replace(/(^|\W)\*([^*]+)\*(?!\*)/g, '$1<i>$2</i>');
      text = text.replace(/(^|\W)_([^_]+)_(?!_)/g, '$1<i>$2</i>');
      // Lists: - item or * item at line start
      text = text.replace(/(?:^|<br>)[\-*] (.+?)(?=<br>|$)/g, '<li>$1</li>');
      // Wrap consecutive <li> in <ul>
      text = text.replace(/(<li>.*?<\/li>)+/gs, m => `<ul>${m}</ul>`);
      // Line breaks
      text = text.replace(/\n/g, '<br>');
      return text;
    }

    // Smooth scroll to bottom
    function smoothScrollToBottom() {
      chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
    }

    // Function to add error messages
    function addErrorMessage(errorCode, message) {
      removeTypingIndicator();
      const welcomeMessage = document.getElementById('welcome-message');
      if (welcomeMessage) welcomeMessage.remove();

      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      
      let errorTitle = '‚ö†Ô∏è Error';
      let errorDetails = message;
      let helpText = '';

      // Customize based on error type
      if (errorCode === 'GROQ_API_KEY_MISSING') {
        errorTitle = 'üîë API Key Missing';
        helpText = '<br><br>üìù Add this to your .env file:<br><code>GROQ_API_KEY=your_key_here</code>';
      } else if (errorCode === 'INVALID_API_KEY') {
        errorTitle = '‚ùå Invalid API Key';
        helpText = '<br><br>Get a free key at: <a href="https://console.groq.com" target="_blank">console.groq.com</a>';
      } else if (errorCode === 'RATE_LIMIT_EXCEEDED') {
        errorTitle = '‚è±Ô∏è Rate Limit Reached';
        helpText = '<br><br>Free tier: 14,400 requests/day. Please wait a moment.';
      } else if (errorCode === 'SERVICE_UNAVAILABLE') {
        errorTitle = 'üîß Service Unavailable';
        helpText = '<br><br>Groq servers might be busy. Try again in a moment.';
      }

      errorDiv.innerHTML = `<strong>${errorTitle}</strong>${errorDetails}${helpText}`;
      chatBox.appendChild(errorDiv);
      smoothScrollToBottom();
    }

    // Function to add messages to the chat
    function addMessage(content, isUser = true, animated = false) {
      // Remove welcome message on first message
      const welcomeMessage = document.getElementById('welcome-message');
      if (welcomeMessage) {
        welcomeMessage.remove();
      }

      if (!isUser) removeTypingIndicator();
      if (animated && !isUser) {
        // Typing animation with formatted markdown - NO FLASH!
        const message = document.createElement('div');
        message.className = 'message bot-message';
        chatBox.appendChild(message);
        
        // Pre-format the entire content as markdown
        const formattedContent = formatBotMessage(content);
        
        // Create a temporary div to parse the HTML
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = formattedContent;
        const textContent = tempDiv.textContent || tempDiv.innerText;
        
        let i = 0;
        function typeLetter() {
          if (i <= textContent.length) {
            // Get partial text and re-format it
            const partialText = content.slice(0, i);
            message.innerHTML = formatBotMessage(partialText);
            smoothScrollToBottom();
            i++;
            setTimeout(typeLetter, 15);
          }
        }
        typeLetter();
      } else {
        // User or instant bot message
        const message = document.createElement('div');
        message.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
        message.innerHTML = isUser ? content : formatBotMessage(content);
        chatBox.appendChild(message);
        smoothScrollToBottom();
      }
    }

    // Function to fetch response from the backend
    async function getBotResponse(userMessage) {
      showTypingIndicator();
      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage }),
        });

        const data = await response.json();

        if (!response.ok) {
          // Handle Groq-specific errors
          addErrorMessage(data.error, data.message);
          return;
        }

        if (data.reply) {
          addMessage(data.reply, false, true); // Animate bot reply
        } else {
          addMessage('Sorry, I did not understand that.', false, true);
        }
      } catch (error) {
        console.error('Network Error:', error);
        addErrorMessage('NETWORK_ERROR', 'Unable to connect to server. Please check your connection.');
      }
    }

    // Input enhancements
    let waitingForBot = false;
    sendBtn.disabled = false;

    sendBtn.addEventListener('click', () => {
      if (waitingForBot) return;
      const userMessage = userInput.value.trim();
      if (userMessage) {
        addMessage(userMessage);
        userInput.value = '';
        waitingForBot = true;
        sendBtn.disabled = true;
        getBotResponse(userMessage).finally(() => {
          waitingForBot = false;
          sendBtn.disabled = false;
        });
        userInput.focus();
      }
    });

    userInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendBtn.click();
      }
      // Auto-grow textarea only if there is content
      if (userInput.value.trim().length > 0) {
        setTimeout(() => {
          userInput.style.height = 'auto';
          userInput.style.height = userInput.scrollHeight + 'px';
        }, 0);
      }
    });

    // On blur, reset to fixed height
    userInput.addEventListener('blur', () => {
      if (userInput.value.trim().length === 0) {
        userInput.style.height = '38px';
      }
    });

    // On focus, set to fixed height if empty
    userInput.addEventListener('focus', () => {
      if (userInput.value.trim().length === 0) {
        userInput.style.height = '38px';
      }
    });
  </script>
</body>
</html>
